# Title & Description
# ------------------------------------------------------------------------------

title: The State of Museum Digital Practice in 2019
subtitle: A collection of graduate essays and responses
reading_line:
short_title:

description:
  one_line:
  full: >-
    In Fall 2019, students from *Museums and Digital Technology* at George Washington University will be responsible for creating one 3,000-4,000-word essay** that dives more deeply into a specific research area related to the overall topic. Your essay can synthesize current readings and practice around a broad area, dive deeper into a single technology or case study, or speak more broadly on the theme of digital practice and its impact on the museum.

