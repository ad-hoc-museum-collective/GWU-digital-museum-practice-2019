  - id: mgarcia
    type: primary
    first_name: Melissa
    last_name: Garcia
    title: Author
    affiliation: George Washington University
    bio: "Melissa Garcia is a first-generation Cuban-American, born and raised in Miami, Florida. She received an undergraduate degree in art history from Florida International University. After graduating, she took a year off to work in a museum as a guest services associate at The Bass in Miami Beach where she quickly recognized the need for a better representation of her community. She is now pursuing a Masters in Museum Studies at George Washington University and is completing an internship in the directors and development office at The Phillips Collection. Her recent experiences have sparked an interest in museum DEAI, governance, and fundraising. Melissa hopes to continue her research on multilingualism in museums and to be able to put it to practice herself in a museum someday. [Connect on Twitter.](https://twitter.com/toadertots)"
