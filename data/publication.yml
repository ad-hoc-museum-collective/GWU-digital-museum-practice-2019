    bio: "Mary McCulla is a Masters candidate at George Washington University’s Museum Studies program focusing in Exhibitions and Visitor Engagement. A Virginia native, Mary graduated from the College of William & Mary with a degree in Classical Archaeology. Currently, she is a project assistant with the Smithsonian Institution Traveling Exhibition Service (SITES), and she has previously worked at George Washington’s Mount Vernon, Grey Towers National Historic Site, and the Virginia Museum of Fine Art, among others. Prioritizing diverse storytelling, intentional engagement, and universal accessibility, Mary strives to create exhibitions that will fascinate and inspire audiences. [Connect on Twitter](https://twitter.com/MaryMcculla) or via [email](mailto:mkmcculla@gmail.com)."
