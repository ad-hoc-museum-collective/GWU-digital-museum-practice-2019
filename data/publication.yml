    bio: "Cynthia Kurtz is in her final semester of the Master of Arts in Museums Studies at George Washington University, having previously earned her Bachelor's degree at Tulane University in New Orleans, LA. She has a strong focus on fine arts and the digital preservation thereof, but also enjoys developing thoughtful and impactful exhibitions on a variety of topics. She has previously interned at the National Sporting Museum and Library in Middleburg, VA, under the tutelage of George L. Orhstrom Jr., Head Curator Claudia Pfeiffer. When she isn't studying or working in a museum, Cynthia enjoys riding her beloved horse Saint and building websites for nonprofit organizations. [Connect on Twitter.](https://twitter.com/gerbilinamuseum)"
